<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Pizza</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand bg-body-tertiary">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Pizza World</span>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Order Online</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Menu</a>
              </li>
          </ul>

          <form class="d-flex" role="search">
              <input class="form-control me-2" type="zipCode" placeholder="Zip Code" aria-label="Search">
              <button class="btn btn-outline-primary text-nowrap" type="submit">Search stores near you!</button>
          </form>

          <a class="d-flex flex-grow-1 justify-content-end" href="#">
              <img src="./img/person-fill.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">

      </div>

<div class="container jumbotron">
