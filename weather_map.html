<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--  <link rel="stylesheet" href="./css/stylesheet.css">-->
  <link rel="stylesheet" href="./css/weather.css">



</head>
<body>
<div class="page-wrapper">
  <header class="container">

    <!--TOP OF PAGE 'NAV BAR'---->

    <div class="row" id="nav-bar">
      <div class="column" id="title">Weather App</div>
        <div class="column" id="currentCity">Current City: <span id="city-info"></span></div>
      </div>

      <!--- SEARCH BAR ------>

    <div class="row" id="search">

      <div class="column">

        <input type="text" id="mySearch" onkeyup="myFunction()" placeholder="Search.." title="Type in a category">

      </div>

    </div>

  </header><!-- TOP OF PAGE CONTAINER END --->


  <!--- WEATHER CARDS ----->
  <div class="container">
    <div class="row">

      <div class="column" id="cards">

      </div>

    </div>


    <!--------- MAP ----------->
    <div class="row" id="map-area">

      <div class="column">
        <div id="map"></div>
      </div>

    </div>

  </div> <!--- WEATHER INFORMATION CONTAINER END ------>



</div>



<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<script type="text/javascript" src="./js/jquery-3.6.3.js"></script>
<script type="text/javascript" src="./js/keys.js"></script>
<script src="./js/mapbox-geocoder-utils.js"></script>
<script src="js/weather.js"></script>

</body>
</html>
