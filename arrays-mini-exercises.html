<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>array mini exercises</title>
</head>
<body>

<script>

  /*
  1. Create an array of three of your classmates.
  2. Practice console logging each classmate separately.
  3. Reassign the second element to be the string "Justin".
  */


  let names =['Meowth', 'James', 'Jesse'];

  console.log(names[0]);
  console.log(names[1]);
  console.log(names[2]);

  // names[1] = 'Justin';
  // console.log(names);

  console.log('');
  console.log('FOR LOOP');

  for(let i = 0; i < names.length; i++)
  {
      console.log(names[i]);
  }

  console.log('');
  console.log('FOR-EACH LOOP')

  names.forEach(function(name){
      console.log(name);
  });

  console.log('');
  console.log('FOR-OF LOOP');

  for(const name of names)
  {
      console.log(name);
  }

</script>

</body>
</html>
